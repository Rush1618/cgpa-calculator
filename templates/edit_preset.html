<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Preset</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Preset</h1>
        <form method="post">
            <label for="academic_year">Academic Year:</label>
            <input type="text" id="academic_year" name="academic_year" value="{{ preset[1] }}" required>
            <br>
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" value="{{ preset[2] }}" required>
            <br>
            <label for="year">Year:</label>
            <input type="text" id="year" name="year" value="{{ preset[3] }}" required>
            <br>
            <label for="division">Division:</label>
            <input type="text" id="division" name="division" value="{{ preset[4] }}" required>
            <br>
            <label for="semester">Semester:</label>
            <input type="text" id="semester" name="semester" value="{{ preset[5] }}" required>
            <br>
            <button type="submit">Update Preset</button>
        </form>
    </div>
</body>
</html>
