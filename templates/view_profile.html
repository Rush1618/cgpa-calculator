{% extends "base.html" %}

{% block title %}My Profile{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass card" style="width: 100%; max-width: 500px; padding: 2.5rem; text-align: center;">
        <div style="margin-bottom: 2rem;">
            <img src="{{ session['user']['picture'] }}" alt="Profile"
                onerror="this.onerror=null; this.src='https://ui-avatars.com/api/?name={{ user[1]|urlencode }}';"
                style="width: 100px; height: 100px; border-radius: 50%; margin-bottom: 1rem; border: 3px solid var(--accent);">
            <h2 style="margin: 0; font-weight: 600;">{{ user[1] }}</h2>
            <p style="color: var(--text-muted);">{{ user[0] }}</p>
        </div>

        <div style="text-align: left; display: grid; gap: 1rem;">
            <div
                style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                <span style="color: var(--text-muted);">Roll Number</span>
                <span style="font-weight: 500;">{{ user[2] }}</span>
            </div>

            <div
                style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                <span style="color: var(--text-muted);">Enrollment Number</span>
                <span style="font-weight: 500;">{{ user[3] }}</span>
            </div>

            <div
                style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                <span style="color: var(--text-muted);">Department</span>
                <span style="font-weight: 500;">{{ user[4] }}</span>
            </div>

            <div
                style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                <span style="color: var(--text-muted);">Current Year</span>
                <span style="font-weight: 500;">{{ user[6] }}</span>
            </div>

            <div
                style="display: flex; justify-content: space-between; padding: 1rem; background: rgba(255,255,255,0.05); border-radius: 10px;">
                <span style="color: var(--text-muted);">Academic Year</span>
                <span style="font-weight: 500;">{{ user[6] }}</span>
            </div>
        </div>

        <div style="margin-top: 2rem;">
            <a href="{{ url_for('additional_info') }}" class="btn btn-primary" style="width: 100%;">
                <i class="fas fa-edit"></i> Edit Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
