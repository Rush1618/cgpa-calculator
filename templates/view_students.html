{% extends 'base.html' %}

{% block title %}Manage Students{% endblock %}

{% block content %}
<div style="padding-top: 2rem;">
    <h1>Registered Students</h1>

    <div class="glass table-container" style="margin-top: 2rem;">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Roll Number</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                <tr>
                    <td style="font-weight: 500; color: white;">{{ student[1] }}</td>
                    <td>{{ student[2] }}</td>
                    <td>{{ student[3] }}</td>
                    <td class="action-buttons">
                        <a href="{{ url_for('view_student_marks', user_id=student[0]) }}" class="btn-icon"
                            title="View Results"><i class="fas fa-chart-bar"></i></a>
                        <a href="{{ url_for('edit_student_record', user_id=student[0]) }}" class="btn-icon"
                            title="Edit"><i class="fas fa-edit"></i></a>
                        <a href="{{ url_for('delete_student_record', user_id=student[0]) }}" class="btn-icon delete"
                            title="Delete"
                            onclick="return confirm('Are you sure you want to delete this student data?')"><i
                                class="fas fa-trash"></i></a>
                    </td>
                </tr>
                {% else %}
                <tr>
                    <td colspan="4" style="text-align: center; padding: 2rem; color: var(--text-muted);">
                        No students found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
