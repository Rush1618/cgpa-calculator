{% extends "base.html" %}

{% block title %}Edit Subject{% endblock %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="glass card" style="width: 100%; max-width: 500px; padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">Edit Subject</h2>

        <form method="POST">
            <div class="form-group">
                <label>Subject Name</label>
                <input type="text" name="name" class="form-control" value="{{ subject[2] }}" required>
            </div>

            <div class="form-group">
                <label>Subject Code</label>
                <input type="text" name="code" class="form-control" value="{{ subject[3] }}">
            </div>

            <div class="form-group">
                <label>Credits</label>
                <input type="number" step="0.5" name="credits" class="form-control" value="{{ subject[4] }}" required>
            </div>

            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <a href="{{ url_for('manage_subjects', preset_id=request.args.get('preset_id')) }}"
                    class="btn btn-secondary" style="flex: 1; text-align: center;">Cancel</a>
                <button type="submit" class="btn btn-primary" style="flex: 2;">Update Subject</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
