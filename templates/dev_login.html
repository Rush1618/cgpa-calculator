{% extends 'base.html' %}
{% block title %}Developer Login{% endblock %}
{% block content %}
<div class="glass card"
    style="max-width: 400px; margin: 8rem auto; text-align: center; border: 1px solid var(--danger); box-shadow: 0 0 20px rgba(239, 68, 68, 0.2);">
    <h1 style="color: var(--danger); margin-bottom: 1rem; font-size: 2rem;"><i class="fas fa-bug"></i> Dev Mode</h1>
    <p style="color: var(--text-muted); margin-bottom: 2rem;">Authentication Bypass Enabled</p>

    <form method="post" style="display: grid; gap: 1rem;">
        <button type="submit" name="role" value="student" class="btn btn-primary"
            style="justify-content: center; padding: 1rem;">
            <i class="fas fa-user-graduate" style="margin-right: 0.5rem;"></i> Login as Student
        </button>
        <button type="submit" name="role" value="admin" class="btn btn-primary"
            style="background: var(--warning); justify-content: center; padding: 1rem;">
            <i class="fas fa-user-shield" style="margin-right: 0.5rem;"></i> Login as Admin
        </button>
    </form>

    <div style="margin-top: 2rem; font-size: 0.8rem; color: var(--text-dim); font-family: monospace;">
        Set DEV_MODE=false to disable
    </div>
</div>
{% endblock %}
