{% extends 'base.html' %}

{% block title %}Grading Rules{% endblock %}

{% block content %}
<div style="padding-top: 2rem; max-width: 800px; margin: 0 auto;">
    <h1>Grading System</h1>
    <p style="text-align: center; color: var(--text-muted); margin-bottom: 2rem;">Define percentage ranges and
        corresponding grades.</p>

    <div class="glass card">
        <form action="{{ url_for('manage_grading_rules') }}" method="post">
            <div class="table-container" style="background: transparent; border: none;">
                <table>
                    <thead>
                        <tr>
                            <th>Min %</th>
                            <th>Max %</th>
                            <th>Grade</th>
                            <th>Points</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for rule in rules %}
                        <tr>
                            <input type="hidden" name="rule_id" value="{{ rule[0] }}">
                            <td><input type="number" step="0.01" name="min_percentage" value="{{ rule[1] }}"
                                    style="width: 80px;">
                            </td>
                            <td><input type="number" step="0.01" name="max_percentage" value="{{ rule[2] }}"
                                    style="width: 80px;">
                            </td>
                            <td><input type="text" name="grade" value="{{ rule[3] }}"
                                    style="width: 60px; text-transform: uppercase;"></td>
                            <td><input type="number" step="0.01" name="grade_point" value="{{ rule[4] }}"
                                    style="width: 60px;"></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

            <div style="margin-top: 1.5rem; text-align: right;">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Rules
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
