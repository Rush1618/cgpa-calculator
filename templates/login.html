{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="glass" style="max-width: 400px; width: 90%; padding: 3rem; text-align: center;">
        <div style="margin-bottom: 2rem;">
            <i class="fas fa-graduation-cap" style="font-size: 4rem; color: var(--primary);"></i>
        </div>

        <h1 style="margin-bottom: 0.5rem; color: var(--text-main);">Welcome Back</h1>
        <p style="color: var(--text-muted); margin-bottom: 2.5rem;">Sign in to access your CGPA dashboard</p>

        <a href="{{ url_for('login') }}" class="btn btn-primary"
            style="width: 100%; display: flex; justify-content: center; align-items: center; gap: 1rem; padding: 1rem;">
            <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"
                style="width: 24px; height: 24px;">
            Continue with Google
        </a>
    </div>
</div>
{% endblock %}
