{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="glass login-card">
        <h1>Welcome Back</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to access your dashboard</p>

        <a href="{{ url_for('login') }}" class="google-btn">
            <img src="{{ url_for('static', filename='images/google-login-button.png') }}" alt="Google Logo"
                style="width: 24px;">
            <span>Sign in with Google</span>
        </a>

        {% if dev_mode %}
        <div style="margin-top: 2rem; padding-top: 1rem; border-top: 1px solid var(--glass-border);">
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">Developer Mode Access</p>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <a href="{{ url_for('dev_login', role='student') }}" class="btn btn-primary"
                    style="font-size: 0.9rem;">Student</a>
                <a href="{{ url_for('dev_login', role='admin') }}" class="btn btn-primary"
                    style="background: var(--secondary);" style="font-size: 0.9rem;">Admin</a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
{% endblock %}
