<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <button onclick="signInWithGoogle()">Login with Google</button>
    </div>

    <script type="module">
        // Firebase configuration from Flask backend
        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };

        // Initialize Firebase
        // This is a minimal setup, you might need to import more modules if you use other Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
        import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
        
        const app = initializeApp(firebaseConfig);
        const authInstance = getAuth(app); // Renamed to avoid conflict with window.auth
        const provider = new GoogleAuthProvider();

        window.signInWithGoogle = async () => {
            try {
                const result = await signInWithPopup(authInstance, provider);
                const user = result.user;
                const idToken = await user.getIdToken();

                const response = await fetch('/verify-token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ idToken: idToken }),
                });

                if (response.ok) {
                    window.location.href = '/';
                } else {
                    const errorData = await response.json();
                    alert('Authentication failed: ' + errorData.message);
                }
            } catch (error) {
                const errorMessage = error.message;
                alert('Error during Google sign-in: ' + errorMessage);
                console.error(error);
            }
        };
    </script>
</body>
</html>
