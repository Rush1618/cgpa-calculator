{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-container">
    <div class="glass login-card">
        <h1>Welcome Back</h1>
        <p style="color: var(--text-muted); margin-bottom: 2rem;">Sign in to access your dashboard</p>

        <a href="{{ url_for('login') }}" class="google-btn">
            <img src="{{ url_for('static', filename='images/google-login-button.png') }}" alt="Google Logo"
                style="width: 24px;">
            <span>Sign in with Google</span>
        </a>
    </div>
</div>
{% endblock %}
